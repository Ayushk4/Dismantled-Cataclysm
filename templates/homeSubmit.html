<!DOCTYPE html>

<html>
<head>
    <meta charset = "UTF-8">
    <meta name="description" content="A complete disaster management facility">
    <meta name="keywords" content="CodeFunDo++,Microsoft,Disaster,Disaster Management,IIT Kharagpur,MeeSeeks,MeSeeks">
    <meta name="author" content="Prashant Ramnani, Ayush Kaushal, Chinmoy Singh">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MeeSeeks</title>
    <link rel = "stylesheet" type = "text/css" href = "{{url_for('static', filename = 'style.css')}}">

</head>
<body>

    <div class="tab">
        <button class="tablinks" onclick="openNoticeBoard(event, 'Victim')">Victim</button>
        <button class="tablinks" onclick="openNoticeBoard(event, 'Volunteer')">Volunteer</button>
    </div>

    <div id="Victim" class="tabcontent">
        <h3>Victim</h3>
        <p></p>


        <form action="{{url_for('home')}}" id=" victim_form_form" method="POST" >
            Input : <textarea name='victim_form' id='input' style="width:500px; height: 100px;"></textarea><br />
           
            <input type="button" value="Submit"><!--onclick="myFunction()"-->
        </form>

        <table style="width:100%" style="border:1px solid black">

            <tr>
                <th>id</th>
                <th>data</th> 
                <th>alloted_to</th>
                <th>status</th>
            </tr>

            {% for single_vic in data_array_vic %}

            <tr>
                <td align="center">{{single_vic["id"]}}</td>
                <td align="center">{{single_vic["data"]}}</td> 
                <td align="center">{{single_vic["alloted_to"]}}</td>
                <td align="center">{{single_vic["status"]}}</td>
            </tr>

            {% endfor %}

        </table>

    </div>

    <div id="Volunteer" class="tabcontent">
        <h3>Volnuteer</h3>
        <p></p> 
    </div>

    <script>
        function openNoticeBoard(evt, boardName) {
            var i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("tabcontent");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }
            tablinks = document.getElementsByClassName("tablinks");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }
            document.getElementById(boardName).style.display = "block";
            evt.currentTarget.className += " active";
        }
        //openNoticeBoars("loadPage","Victim");
        </script>
</body>
</html>
